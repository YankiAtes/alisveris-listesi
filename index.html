<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Listesi</title>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <div id="profile"></div>

    <div class="container">
      <div class="box">
        <h2>Alışveriş Listesi</h2>
        <form id="grocery">
          <input
            id="writeList"
            type="text"
            placeholder="Eşya Ekleyin..."
            required
          />
          <div id="dropdown"></div>
          <button>Eşya Ekle</button>
          <input type="date" id="dateInput" />
        </form>
      </div>
      <ol></ol>

      <form id="date"></form>
    </div>

    <!--<button id="signInWithGoogleBtn">Sign In With Google</button>
    <button id="signOutBtn">Sign Out</button> -->

    <script type="module" src="JavaScript/groceryList.js"></script>
    <script type="module" src="JavaScript/dropdown.js"></script>
    <script src="JavaScript/redirecting.js"></script>
  </body>
</html>
